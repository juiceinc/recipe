language: python
python:
  - '2.7'
  - '3.6'
sudo: false
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox-travis
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox
after_failure:
  - cat .tox/log/*
  - cat .tox/*/log/*
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
